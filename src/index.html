<!DOCTYPE html>

	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

	<h1>coffe count</h1>

	</div>

		<span id="" class="info"></span>
		grn.
	</div>
	<div class="">

		<span id="" class="info"></span>
	</div>

		<span id="" class="info"></span>
	</div>
	<div class="">

	<div>
		<button id="addBtn" class="add">add</button>

	</div>
