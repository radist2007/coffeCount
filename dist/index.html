<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>coffee count</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<link href="dist/css/main.css" rel="stylesheet"></head>
<body>
	<h1 class="title">coffe count</h1>
	<div class="">
		For last 
		<span id="days" class="info"></span>
		days.
	</div>
	<div class="">
		coffee drank:
		<span id="count" class="info"></span>
		cups.
	</div>
	<div class="">
		Total amount paid: 
		<span id="totalAmount" class="info"></span>
		grn.
	</div>
	<div class="">
		In averege for day: 
		<span id="avrDay" class="info"></span>
		cups.
	</div>
	<div class="">
		Averege tea for day: 
		<span id="avrTea" class="info"></span>
		grn.
	</div>
	<div class="">
		Averege tea for month: 
		<span id="avrTeaForMonth" class="info"></span>
		grn.
	</div>
	<div class="">
		in one coffee:  
		<span id="" class="info">20</span>
		gram of coffee.
	</div>
	<div class="">
		in one coffee:  
		<span id="" class="info">50</span>
		gram of milk.
	</div>
	<div class="">
		avrege coffee gram for day: 
		<span id="coffeeForDay" class="info"></span>
	</div>
	<div class="">
		avrege coffee gram for month: 
		<span id="coffeeForMonth" class="info"></span>
	</div>
	<div class="">
		last coffe at: 
		<span id="lastTime" class="info"></span>
	</div>

	<div>
		<button id="addBtn" class="add btn btn-add">add</button>
		<button id="delBtn" class="del btn btn-del">del</button>
	</div>
<script type="text/javascript" src="dist/js/main.js"></script></body>
</html>
